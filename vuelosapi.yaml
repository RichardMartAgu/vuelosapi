          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '404':
          description: Vuelo no encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
    # Parchear vuelos
    patch:
      tags:
        - Vuelos
      summary: Edita un campo concreto del vuelo.
      description: A partir del Id de un vuelo se edita un campo concreto del mismo vuelo.
      parameters:
        - name: flightId
          in: path
          description: Id del vuelo necesario para editar.
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - field
                - gate
              properties:
                field:
                  type: string
                  example: "gate"
                  description: Nombre del campo que se cambia por defecto "gate".
                gate:
                  type: number
                  format: int32
                  example: 5
                  description: Numero de la puerta de embarque.
            examples:
              Patch1:
                summary: Ejemplo 1.
                value:
                  field: "gate"
                  gate: 5
              Patch2:
                summary: Ejemplo 2.
                value:
                  field: "gate"
                  gate: 10
      responses:
        '204':
          description: El vuelo se ha editado correctamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoContent'

        '400':
          description: Error de validación en los datos de entrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '404':
          description: Vuelo no encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

    #Eliminar vuelos

    delete:
      tags:
        - Vuelos
      summary: Elimina un vuelo.
      description: A partir del Id de un vuelo se borra el mismo vuelo.
      parameters:
        - name: flightId
          in: path
          description: Id del vuelo necesario para borrar.
          required: true
          schema:
            type: integer

      responses:
        '204':
          description: El vuelo se ha borrado correctamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoContent'

        '400':
          description: Error al validar Id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'


        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

