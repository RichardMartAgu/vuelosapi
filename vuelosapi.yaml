      parameters:
        - name: airportStoreId
          in: path
          description: Id de la tienda necesario para borrar
          required: true
          schema:
            type: integer

      responses:
        '204':
          description: La tienda se ha borrado correctamente

        '400':
          description: Error al validar Id
          content:
            application/json:
