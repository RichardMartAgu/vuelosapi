components:
  schemas:
    # Schemas Flight
    flight:
      type: object
      properties:
        id:
          type: number
          example: 23
          format: int32
        name:
          type: string
          example: Zaragoza/Menorca
          description: El nombre del vuelo salida/destino
        departureDate:
          type: string
          example: 2020-01-01
          description: Fecha se salida del vuelo
        gate:
          type: number
          format: int32
          example: 5
          description: Numero de la puerta de embarque
        duration:
          type: number
          format: float
          example: 5.5
          description: Tiempo de vuelo en horas
        international:
          type: boolean
          example: false
          description: Nos dice si el vuelo es internacional o no


    # Schemas airport
    airport:
      type: object
      properties:
        id:
          type: number
          example: 23
          format: int32
        name:
          type: string
          example: Aeropuerto de Zaragoza
          description: El nombre del aeropuerto
        city:
          type: string
          example: Zaragoza
          description: El nombre de la Ciudad del aeropuerto
        foundationYear:
          type: string
          example: 1965-10-05
          description: Fecha de inauguración del aeropuerto
        latitude:
          type: number
          format: float
          example: 41.6669
          description: Latitud de la ubicación del aeropuerto
        longitude:
          type: number
          format: float
          example: -1.0413
          description: Longitud de la ubicación del aeropuerto
        active:
          type: boolean
          example: true
          description: Nos indica si el aeropuerto está en activo o no


    #    Errores
    ErrorResponse:
      type: object
      properties:
        code:
          type: number
          format: int32
        message:
          type: string
        errors:
          type: array
          items:
            type: string
    BadRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: 400
        message: Problema en la solicitud
        errors: Bad Request
    NotFound:
      type: object
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: 404
        message: El recurso solicitado no se puede encontrar
        errors: Not Found
    InternalServerError:
      type: object
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: 500
        message: Error interno del servidor
        error: Internal Server Error