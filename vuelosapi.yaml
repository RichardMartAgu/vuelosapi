components:
  schemas:
    # Schemas Flight
    flight:
      type: object
      properties:
        id:
          type: number
          example: 23
          format: int32
        name:
          type: string
          example: Zaragoza/Menorca
          description: El nombre del vuelo salida/destino
        departureDate:
          type: string
          example: 2020-01-01
          description: Fecha se salida del vuelo
        gate:
          type: number
          format: int32
          example: 5
          description: Numero de la puerta de embarque
        duration:
          type: number
          format: float
          example: 5.5
          description: Tiempo de vuelo en horas
        international:
          type: boolean
          example: false
          description: Nos dice si el vuelo es internacional o no


    # Schemas airport
    airport:
      type: object
      properties:
        id:
          type: number
          example: 23
          format: int32
        name:
          type: string
          example: Aeropuerto de Zaragoza
          description: El nombre del aeropuerto
        city:
          type: string
          example: Zaragoza
          description: El nombre de la Ciudad del aeropuerto
        foundationYear:
          type: string
          example: 1965-10-05
          description: Fecha de inauguración del aeropuerto
        latitude:
          type: number
          format: float
          example: 41.6669
          description: Latitud de la ubicación del aeropuerto
        longitude:
          type: number
          format: float
          example: -1.0413
          description: Longitud de la ubicación del aeropuerto
        active:
          type: boolean
          example: true
          description: Nos indica si el aeropuerto está en activo o no

    # Schemas airplane
    airplane:
      type: object
      properties:
        id:
          type: number
          example: 23
          format: int32
        model:
          type: string
          example: Boeing 737
          description: El nombre del avión
        manufacturingDate:
          type: string
          example: 1965-10-05
          description: Fecha de inauguración del avión
        passengerCapacity:
          type: number
          format: int32
          example: 200
          description: Capacidad máxima de pasajeros
        maxSpeed:
          type: number
          format: float
          example: 560.0
          description: Velocidad máxima del avión
        active:
          type: boolean
          example: true
          description: Nos indica si el avión está en activo o no

    # Schemas airline
    airline:
      type: object
      properties:
        id:
          type: number
          example: 23
          format: int32
        name:
          type: string
          example: Iberia
          description: El nombre de la aerolinea
        telephone:
          type: integer
          example: 636756345
          description: teléfono de contacto
        foundationYear:
          type: string
          example: 1999-10-25
          description: Fecha de inauguración de la aerolínea
        fleet:
          type: number
          format: int32
          example: 100
          description: Numero de la flota de la aerolínea
        onTime:
          type: number
          format: float
          example: 92.3
          description: Porcentaje de vuelos que salen a tiempo
        active:
          type: boolean
          example: true
          description: Nos indica si la aerolínea está en activo o no
    # Schemas airportStore
    airportStore:
      type: object
      properties:
        id:
          type: number
          example: 23
          format: int32
        name:
          type: string
          example: BarPepe
          description: El nombre de la tienda
        type:
          type: string
          example: Repostería
          description: El tipo comercio que és
        telephone:
          type: integer
          example: 973554603
          description: teléfono de contacto
        openingDay:
          type: string
          example: 1999-10-25
          description: Fecha de inauguración de la tienda
        averageProfit:
          type: number
          format: float
          example: 80.4
          description: Porcentaje de la media de beneficios de la tienda
        open:
          type: boolean
          example: true
          description: Nos indica si la tienda está en activo o no

    #    Errores
    ErrorResponse:
      type: object
      properties:
        code:
          type: number
          format: int32
        message:
          type: string
        errors:
          type: array
          items:
            type: string
    BadRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: 400
        message: Problema en la solicitud
        errors: Bad Request
    NotFound:
      type: object
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: 404
        message: El recurso solicitado no se puede encontrar
        errors: Not Found
    InternalServerError:
      type: object
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: 500
        message: Error interno del servidor
        error: Internal Server Error