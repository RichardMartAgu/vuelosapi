      parameters:
        - name: airportStoreId
          in: path
          description: Id de la aerolínea necesario para editar
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/airportStore'

      responses:
        '201':
          description: La tienda se ha editado correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/airportStore'
