info:
  title: Flight API
  description: |-
    API para la gestionar datos de vuelos.
    
    Algún link útil:
    - [The flight api repository](https:https://github.com/RichardMartAgu/vuelosapi)
  contact:
    email: a27002@svalero.com
  version: 1.0.0

servers:
  - url: 'https://api.vuelosapi.com'

#Control de vuelos

#Listar vuelos
paths:
  /flight:
    get:
      tags:
        - Vuelos
      summary: Devuelve listado de todos los vuelos.
      description: Esta operación permite la consulta de todos los vuelos existentes.
      responses:
        '200':
          description: Devuelve la lista completa de vuelos.
          content:
            application/json:
              schema:
                properties:
                  flight:
                    type: object
                    properties:
                      id: # Propiedades del vuelo
                        type: integer
                      name:
                        type: string
                      departureDate:
                        type: string
                        format: date
                      gate:
                        type: integer
                      duration:
                        type: number
                      departure:
                        type: boolean
                      airport:
                        $ref: '#/components/schemas/airport'
              examples:
                example1:
                  summary: Ejemplo de vuelo 1
                  value:
                    - flight:
                        id: 23
                        name: "Zaragoza/Menorca"
                        departureDate: "2020-01-01"
                        gate: 5
                        duration: 5.5
                        departure: false
                        airport:
                          id: 23
                          name: "Aeropuerto de Zaragoza."
                          city: "Zaragoza"
                          foundationYear: "1965-10-05"
                          latitude: 41.6669
                          longitude: -1.0413
                          active: true
                example2:
                  summary: Ejemplo de vuelo 2
                  value:
                    - flight:
                        id: 24
                        name: "Barcelona/Paris"
                        departureDate: "2020-02-01"
                        gate: 7
                        duration: 4.5
                        departure: true
                        airport:
                          id: 24
                          name: "Aeropuerto de Barcelona."
                          city: "Barcelona"
                          foundationYear: "1970-05-15"
                          latitude: 41.2974
                          longitude: 2.0833
                          active: true
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

    #  Crear vuelos
    post:
      tags:
        - Vuelos
      summary: Crea un nuevo vuelo.
      description: Añadiendo los campos adecuados podemos crear un vuelo nuevo.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - departureDate
                - gate
                - departure
                - airportId
              properties:
                name:
                  type: string
                  example: Zaragoza/Menorca
                  description: El nombre del vuelo salida/destino.
                departureDate:
                  type: string
                  example: 2020-01-01
                  description: Fecha se salida del vuelo.
                gate:
                  type: number
                  format: int32
                  example: 5
                  description: Numero de la puerta de embarque.
                duration:
                  type: number
                  format: float
                  example: 5.5
                  description: Tiempo de vuelo en horas.
                departure:
                  type: boolean
                  example: false
                  description: Nos dice si despega o aterriza el vuelo.
                airportId:
                  type: number
                  format: int32
                  example: 2
                  description: Id del aeropuerto asociado.

            examples:
              FullData:
                summary: Ejemplo con todos los campos.
                value:
                  name: Zaragoza/Menorca
                  departureDate: "2020-01-01"
                  gate: 5
                  duration: 5.5
                  departure: false
              MinimumData:
                summary: Ejemplo con campos mínimos.
                value:
                  name: Barcelona/Paris
                  departureDate: "2021-02-15"
                  gate: 3


      responses:
        '201':
          description: El vuelo se ha registrado correctamente.


        '400':
          description: Error de validación en los datos de entrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

  #Buscar vuelos por nombre, día de vuelo y/o puerta de embarque

  /flight/findByName,departureDate and/or gate:
    get:
      tags:
        - Vuelos
      summary: Devuelve listado de vuelos por filtrado.
      description: Esta operación permite la consulta de todos los vuelos mediante un filtrado de 3 campos.
      parameters:
        - name: name
          in: query
          description: Nombre del vuelo (Ciudad origen y Ciudad destino).
          required: false
          schema:
            type: string
        - name: departureDate
          in: query
          description: Día del vuelo formato -> ( "2030-01-18" ).
          required: false
          schema:
            type: string
            format: date
        - name: gate
          in: query
          description: Numero de la puerta de embarque.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Devuelve el filtrado o la lista completa en su defecto.
          content:
            application/json:
              schema:
                properties:
                  flight:
                    type: object
                    properties:
                      id: # Propiedades del vuelo
                        type: integer
                      name:
                        type: string
                      departureDate:
                        type: string
                        format: date
                      gate:
                        type: integer
                      duration:
                        type: number
                      departure:
                        type: boolean
                      airport:
                        $ref: '#/components/schemas/airport'
              examples:
                example1:
                  summary: Ejemplo de vuelo 1
                  value:
                    - flight:
                        id: 23
                        name: "Zaragoza/Menorca"
                        departureDate: "2020-01-01"
                        gate: 5
                        duration: 5.5
                        departure: false
                        airport:
                          id: 23
                          name: "Aeropuerto de Zaragoza."
                          city: "Zaragoza"
                          foundationYear: "1965-10-05"
                          latitude: 41.6669
                          longitude: -1.0413
                          active: true
                example2:
                  summary: Ejemplo de vuelo 2
                  value:
                    - flight:
                        id: 24
                        name: "Barcelona/Paris"
                        departureDate: "2020-02-01"
                        gate: 7
                        duration: 4.5
                        departure: true
                        airport:
                          id: 24
                          name: "Aeropuerto de Barcelona."
                          city: "Barcelona"
                          foundationYear: "1970-05-15"
                          latitude: 41.2974
                          longitude: 2.0833
                          active: true
        '400':
          description: Error de validación en los datos de entrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '404':
          description: Vuelo no encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


