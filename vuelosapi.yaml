        '204':
          description: El Ticket se ha editado correctamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoContent'

        '400':
          description: Error de validación en los datos de entrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '404':
          description: Ticket no encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

    #Eliminar Tickets

    delete:
      tags:
        - Tickets
      summary: Elimina una ticket.
      description: A partir del Id de un ticket se borra el mismo ticket.
      parameters:
        - name: ticketId
          in: path
          description: Id del ticket necesario para borrar.
          required: true
          schema:
            type: integer

      responses:
        '204':
          description: El Ticket se ha eliminado correctamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoContent'

        '400':
          description: Error al validar Id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'



components:
