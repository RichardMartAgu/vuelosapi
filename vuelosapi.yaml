    flight:
      type: object
      properties:
        id:
          type: number
          example: 23
          format: int32
        name:
          type: string
          example: Zaragoza/Menorca
          description: El nombre del vuelo salida/destino.
        departureDate:
          type: string
          example: 2020-01-01
          description: Fecha se salida del vuelo.
        gate:
          type: number
          format: int32
          example: 5
          description: Numero de la puerta de embarque.
        duration:
          type: number
          format: float
          example: 5.5
          description: Tiempo de vuelo en horas.
        departure:
          type: boolean
          example: false
          description: Nos dice si despega o aterriza el vuelo.
        airportId:
          type: number
          format: int32
          example: 2
          description: Id del aeropuerto asociado.


    # Schemas airport
    airport:
